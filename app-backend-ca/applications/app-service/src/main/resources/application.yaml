server:
  port: 9000
spring:
  application:
    name: "AppBackendCa"
  devtools:
    add-properties: false
  webflux:
    base-path: /api/v1
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  datasource:
    url: "jdbc:h2:mem:test"
    username: "sa"
    password: "pass"
    driverClassName: "org.h2.Driver"
  jpa:
    databasePlatform: "org.hibernate.dialect.H2Dialect"

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    org.springframework.web.cors: DEBUG
cors:
  allowed-origins: "${ALLOW_ORIGIN_LIST:http://localhost:4200}"
