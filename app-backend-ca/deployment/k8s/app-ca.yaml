apiVersion: v1
kind: Service
metadata:
  name: app-ca
  labels:
    app: app-ca
spec:
  type: ClusterIP
  selector:
    app: app-ca
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ca
  labels:
    app: app-ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-ca
  template:
    metadata:
      labels:
        app: app-ca
    spec:
      containers:
        - name: app-ca
          #          image: devcoderjava/app-ca:1.0
          #          imagePullPolicy: Always
          image: app-ca-local:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 9000
          env:
            - name: ALLOW_ORIGIN_LIST
              #              value: "http://localhost:80,http://localhost"
              valueFrom:
                configMapKeyRef:
                  name: app-ca-cfgmap
                  key: ALLOW_ORIGIN_LIST